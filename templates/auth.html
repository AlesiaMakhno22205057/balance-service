<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Balance Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #2e5bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2047cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to User Balance Service</h1>
        <a href="/login" class="btn">Login</a>
        <a href="/register" class="btn">Sign Up</a>

</body>
</html>
