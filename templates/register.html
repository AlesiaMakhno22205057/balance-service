<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background-color: #ffffff;
            width: 360px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3f5efb;
        }

        .error {
            background-color: #ffe6e6;
            color: #c0392b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3f5efb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 4px;
        }

        button:hover {
            background-color: #3248c9;
        }

        .switch {
            margin-top: 16px;
            font-size: 14px;
        }

        .switch a {
            color: #3f5efb;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <h1>Register</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="number" step="0.01" name="initial_balance" placeholder="Initial Balance ($)" required>

        <button type="submit">Register</button>
    </form>

    <div class="switch">
        Already have an account?
        <a href="/login">Login here</a>
    </div>
</div>

</body>
</html>
